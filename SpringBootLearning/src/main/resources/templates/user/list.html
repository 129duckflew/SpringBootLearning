<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>

<!--    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>-->
<!--    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>-->
<!--    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>-->

</head>
<body>
<a href="/add" th:href="@{/add}" class="btn btn-info">添加用户</a>
<table class="table table-hover">
    <tr>
        <th>ID</th>
        <th>用户名</th>
        <th>密码</th>
        <th>注册日期</th>
        <th>状态码</th>
        <th>操作</th>
        <th>操作</th>
    </tr>
    <tr th:each="user:${users}">
        <td th:text="${user.id}">ID</td>
        <td th:text="${user.username}">用户名</td>
        <td th:text="${user.password}">密码</td>
        <td th:text="${#dates.format(user.regdate,'yyyy-MM-dd HH:mm:ss')}">注册日期</td>
        <td th:text="${user.status}">状态码</td>
        <td><a th:href="@{/edit/{id}(id=${user.id})}">编辑</a></td>
        <td><a th:href="@{/delete/{id}(id=${user.id})}">删除</a></td>
    </tr>
</table>
</body>
</html>
